<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Fuente Google -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
        </header>
        
        <main>
            <form id="new-task">
                <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text" />
                <input type="submit" value="Add Task" />
            </form>
            <ol id="tasks"></ol>
        </main>

        <footer>
            <div id="task-counter">Pending tasks: 0 | Completed tasks: 0</div>
            <div class="buttons-container">
                <button id="clear-completed"><i class="fas fa-check-circle"></i> Clear Completed</button>
                <button id="clear-all"><i class="fas fa-trash-alt"></i> Clear All</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
