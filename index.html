<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Fuente Google -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
        </header>
        
        <main>
            <form id="new-task">
                <input id="task" autocomplete="off" autofocus placeholder="Nueva Tarea" type="text" />
                <input id="date" type="date" />
                <input type="submit" value="AÃ±adir tarea" />
                
            </form>
            <ol id="tasks"></ol>
        </main>

        <footer>
            <div id="task-counter">Tareas pendientes: 0 | Tareas completadas: 0</div>
            <div class="buttons-container">
                <button id="clear-completed"><i class="fas fa-check-circle"></i> Borrar completado</button>
                <button id="clear-all"><i class="fas fa-trash-alt"></i> Borrar todo</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
